<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Translate || Gomasai</title>
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/translate.css">
</head>

<body>
    <section id="navbarSection">
    </section>
    <div style="height: 112px;"></div>

    <section id="translatePartSection">
        <div id="translateInputDiv">
            <select name="" id="translateInputLuc">
                <option value="en">English</option>
            </select>
            <textarea name="" id="noteInput_textarea" cols="30" rows="10"></textarea>
            <div>
                <p> Select Voice: </p> <select id='voiceList'></select>
                <img src="./assets/img/micicon.png" onclick="translateInputStart()" id="noteInput_textarea_Img" alt="">
                <!-- <img src="./assets/img/sound02.png" onclick="translateInputPlayStart()" id="notePlay_textarea_Img" alt=""> -->
                <img src="./assets/img/sound02.png" id="notePlay_textarea_Img" alt="">
            </div>
        </div>
        <p style="font-size: 25px; margin-top: -4px;"> &#x21cc;</p>

        <div id="translateOutputDiv">
            <select name="" id="translateOutLuc">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="az">Azerbaijani</option>
                <option value="zh">Chinese</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="eo">Esperanto</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="hu">Hungarian</option>
                <option value="id">Indonesian</option>
                <option value="ga">Irish</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="fa">Persian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="sk">Slovak</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukranian</option>
                <option value="vi">Vietnamese</option>
            </select>
            <textarea name="" id="noteOutput_textarea" cols="30" rows="10"></textarea>
            <div>
                <button onclick="changeWord()">Convert Text</button>
                <!-- <img src="./assets/img/sound02.png" id="noteClonePlay_textarea_Img" alt=""> -->
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/navbar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
